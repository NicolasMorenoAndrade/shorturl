version: '3.8'
services:
  app:
    build: .
    ports:
      - 8080:3001
    environment:
      # Database credentials
      SHORTURL_DB_USER: ${NEON_DB_USER}
      SHORTURL_DB_PASSWORD: ${NEON_DB_PASSWORD}
      # Explicitly set SSL parameters for Neon DB
      SSL: "true"
      SSLMODE: "require"
    restart: unless-stopped
